<!-- Main Content -->
<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Register</h1>

                <div id="messageArea"></div>

                <form id="registerForm" novalidate>
                    <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                    <div class="form-group mt-1 mb-1">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control" id="firstName" name="firstName" type="text" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" id="lastName" name="lastName" type="text" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>


                    <div class="form-group mt-1 mb-1">
                        <div class="row">
                            <div class="col-md-12">
                                <input id="emailAddress" name="emailAddress" type="email" class="form-control" required
                                       value="" placeholder="Email">
                            </div>
                        </div>

                    </div>

                    <div class="form-group mt-1 mb-1">
                        <div class="row">
                            <div class="col-md-12">
                                <input id="password" name="password" type="password" class="form-control"  required
                                       value="" placeholder="Password">
                            </div>
                        </div>

                    </div>

                    <div class="form-group mt-1 mb-1">
                        <div class="row">
                            <div class="col-md-12">
                                <input id="confirmPassword" name="confirmPassword" type="password" class="form-control"  required
                                       value="" placeholder="Confirm Password">
                            </div>
                        </div>

                    </div>


                    <div class="text-end">
                        <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>

            </div>
            <p class="text-center text-muted small">
                Already have an account?
                <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>
</main>

    <!-- Scripting Section -->
    <script src="./scripts/app.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./scripts/user.js"></script>

</body>
</html>
